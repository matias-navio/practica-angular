
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
    </tr>
  </thead>

  <tbody>
    @for (item of list; track $index) {
      <tr> 
        <td> {{$index + 1}} </td>
        <td> {{item}} </td>
      </tr>
    }
  </tbody>
</table>

<div>
  <input type="text" [(ngModel)]="name" placeholder="name">
  <button (click)="addName()">Agregar</button>
</div>
